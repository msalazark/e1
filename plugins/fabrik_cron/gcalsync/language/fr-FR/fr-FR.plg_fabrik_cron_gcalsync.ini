PLG_CRON_GCAL_UPLOAD_LABEL="Direction de synchronisation"
PLG_CRON_GCAL_UPLOAD_DESC="S'il est défini sur 'De GCAL', nous ne synchroniserons que GCal avec ce calendrier. <br />Si vous définissez sur 'Vers GCal', nous synchroniserons depuis la liste Fabrik vers Google calendar_txss.<br />Si la valeur est 'Les deux', nous synchroniserons les événements dans les deux sens. Si 'Les deux' ou 'Vers GCal' est sélectionné, vous devrez fournir les informations de connexion ci-dessous."
PLG_CRON_GCAL_FROM_GCAL="Depuis GCal"
PLG_CRON_GCAL_TO_GCAL="Vers GCal"
PLG_CRON_GCAL_BOTH="Les deux"
PLG_CRON_GCAL_LOGIN_LABEL="Connexion GCal"
PLG_CRON_GCAL_LOGIN_DESC="Si vous sélectionnez Oui pour Synchroniser avec GCal, vous devez fournir les détails de login pour le calendrier."
PLG_CRON_GCAL_PASSWD_LABEL="Mot de passe GCal"
PLG_CRON_GCAL_PASSWD_DESC="Si vous sélectionnez Oui pour Synchroniser avec GCal, vous devez fournir les détails de login pour le calendrier."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Date de début"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Élément utilisé pour la date / heure de début de l'événement."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Date de fin"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Élément utilisé pour la date / heure de fin de l'événement."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="=Intitulé"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Elément utilisé pour le libellé de l'événement (titre)."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Description"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Elément utilisé pour la description de l'événement. Ce réglage est OPTIONNEL."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="ID Utilisateur"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Ce réglage est OPTIONNEL. Si choisi, l'email du propriétaire du GCal sera comparé à votre table d'utilisateurs Joomla, et si une comparaison est trouvée, le (premier) ID utilisateur correspondant sera écrit pour cet élément (comme s'ils l'avaient soumis directement)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="ID Google"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Elément utilisé pour l'événement Google ID. Il s'agit généralement d'un élément masqué, utilisé UNIQUEMENT par ce plugin, pour stocker l'identifiant unique de chaque événement Google. Doit être un élément de texte (colonne VARCHAR) d'au moins 64 caractères. Si vous utilisez la table 'événement' par défaut fournie avec Fabrik, vous devrez peut-être ajouter cet élément (généralement appelé GCal_id), selon la version que vous avez initialement installée."
PLG_CRON_GCAL_URL_LABEL="URL Google"
PLG_CRON_GCAL_URL_DESC="URL complète de la version XML du flux Google Agenda que vous souhaitez importer. Pour le trouver, accédez à la page Paramètres de l'agenda de la page Google associée à l'agenda, à l'option XML pour l'adresse de l'agenda (affichera uniquement les événements publics) ou l'adresse privée (affichera tous les événements)."
