; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Alguien hizo una solicitud para exportar toda la información personal relacionada con esta dirección de correo electrónico en [URL]. Por seguridad ud. debe confirmar que esta solicitud es válida.\n\nPara confirmar esta solicitud, ud. puede hacerlo de una de estas formas:\n\n1. Visitar el siguiente enlace: [TOKENURL]\n\n2. Copiar el enlace que encuentra en este correo, visitar el enlace que encuentra más abajo, y pegar el token en el formulario que encontrará.\nEnlace: [FORMURL]\nToken: [TOKEN]\n\nTenga en cuenta que este token solo es válido durante las siguientes 24 horas al envío de este mensaje."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Alguien hizo una solicitud para eliminar toda la información personal relacionada con esta dirección de correo electrónico en [URL]. Por seguridad ud. debe confirmar que esta solicitud es válida.\n\nPara confirmar esta solicitud, ud. puede hacerlo de una de estas formas:\n\n1. Visitar el siguiente enlace: [TOKENURL]\n\n2. Copiar el enlace que encuentra en este correo, visitar el enlace que encuentra más abajo, y pegar el token en el formulario que encontrará.\nEnlace: [FORMURL]\nToken: [TOKEN]\n\nTenga en cuenta que este token solo es válido durante las siguientes 24 horas al envío de este mensaje."
