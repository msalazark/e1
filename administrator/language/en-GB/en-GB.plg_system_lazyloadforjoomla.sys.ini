PLG_SYSTEM_LAZYLOADFORJOOMLA_XML_DESCRIPTION="<h2><strong>Lazy Load For Joomla!</strong></h2><p>With this plugin, images are only loaded when a visitor scrolls to the images. It saves your server bandwidth and saves your users from load images that they never scroll to. This increases the loading speed of all pages.</p><p>If images are not displayed correctly, the execution of the plugin can be prevented in specified components, and URLs or certain images can be excluded from being processed by the plugin. It is also possible to toggle the selection.</p><p>Bots (from search engines) can be excluded so that they can index the images.</p><p>I wish you success in optimising your site!</p><p>Project page: <a href="_QQ_"https://kubik-rubik.de/llfj-lazy-load-for-joomla"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Lazy Load For Joomla!"_QQ_">Lazy Load For Joomla!</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/core-enhancements/performance/lazy-load-for-joomla"_QQ_" target="_QQ_"_blank"_QQ_">LLFJ - Lazy Load for Joomla! in the JED</a> - Thank you!</p>"
