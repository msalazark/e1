COM_PLUGINS_SETTINGS_FIELDSET_LABEL="Settings"
PLG_SYSTEM_LAZYLOADFORJOOMLA_CANCELONEXIT="Optimise for slow connections"
PLG_SYSTEM_LAZYLOADFORJOOMLA_CANCELONEXIT_DESC="With this option, the loading of images that exited the viewport is cancelled, to reserve bandwidth for the new images that entered the viewport.<br />Only for the LazyLoad Vanilla script!<br /><br /><strong>This feature can only be enabled in the Pro version!</strong>"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEBOTS="Exclude bots"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEBOTS_DESC="With this option you can exclude bots. If a specified bot is loading the site (recognized via the user agent information), the script is not triggered and the bot can index the images."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEBOTSLIST="Bots list"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEBOTSLIST_DESC="Bots are detected via the User Agent-Header. The list can be extended with additional entries."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS="Exclude components"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_DESC="With this option the plugin can be disabled in certain components, if there are problems displaying the images. Enter one name each line!<br /><br />Example:<br /><br />com_contact<br />com_easybookreloaded<br />com_zoo"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLE="Toggle selection - Include components"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLE_DESC="Entered data above is not excluded, but included."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES="Exclude images"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_DESC="With this option you can exclude certain images to be processed from the plugin. Enter one name each line!<br /><br />Example:<br /><br />image001.jpg<br />thumb_<br />.jpg<br /><br />The last entry would exclude all JPG images."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLE="Toggle selection - Include images"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLE_DESC="Entered data above is not excluded, but included."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITOR="Exclude in Joomla! editor"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITOR_DESC="With this option you can exclude the plugin if the Joomla! editor (Class: JEditor) is loaded. Attention: If a component loads an editor without this class, then the plugin will be loaded though this option is enabled!"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEURLS="Exclude URLs"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEURLS_DESC="With this option the plugin can be disabled on certain sites, if there are problems displaying the images. Enter one URL each line!"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLE="Toggle selection - Include URLs"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLE_DESC="Entered data above is not excluded, but included."
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEVIEWSLIST="Exclude template views"
PLG_SYSTEM_LAZYLOADFORJOOMLA_EXCLUDEVIEWSLIST_DESC="With this option you can exclude certain template views, e.g. component. This is useful in some cases, like the print output which uses the view tmpl=component to only show the content of the component."
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASS="Image class"
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASSDESC="Limit the processing to a particular image class. Enter the name of the class here. Leave blank to deactivate this feature!<br />For example <strong>lazy</strong>, then only images with <strong>class="_QQ_"lazy"_QQ_"</strong> will be considered in the loading process!<br />You may also toggle this option, this means that images with the entered class are not loaded lazily."
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASS_TOGGLE="Toggle selection - Exclude by class"
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASS_TOGGLEDESC="Entered class above is excluded, not included."
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASSES="Include image classes"
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASSES_DESC="Limit the processing to particular image classes (class="_QQ_"..."_QQ_"). Enter one CSS class each line. Leave blank to disable this feature!<br />You may also toggle this option, this means that images with the entered classes are not loaded lazily.<br /><br /><strong>This feature can only be enabled in the Pro version!</strong>"
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASSES_TOGGLE="Toggle selection - Exclude by classes"
PLG_SYSTEM_LAZYLOADFORJOOMLA_IMAGECLASSES_TOGGLE_DESC="Entered classes above are excluded, not included.<br /><br /><strong>This feature can only be enabled in the Pro version!</strong>"
PLG_SYSTEM_LAZYLOADFORJOOMLA_LAZYLOADSCRIPT="Lazy Load script"
PLG_SYSTEM_LAZYLOADFORJOOMLA_LAZYLOADSCRIPT_DESC="Select the Lazy Load script.<br />Recommended: LazyLoad Vanilla.<br /><br /><strong>This feature can only be enabled in the Pro version!</strong>"
PLG_SYSTEM_LAZYLOADFORJOOMLA_NOSCRIPT_FALLBACK="Noscript fallback"
PLG_SYSTEM_LAZYLOADFORJOOMLA_NOSCRIPT_FALLBACK_DESC="With this option the images are additionally loaded in the &lt;noscript&gt; tag so that the images are displayed even though JavaScript is deactivated in the browser!"
PLG_SYSTEM_LAZYLOADFORJOOMLA_THRESHOLD="Threshold (pixels)"
PLG_SYSTEM_LAZYLOADFORJOOMLA_THRESHOLD_DESC="By default images are loaded when they appear on the screen. If you want images to load earlier use threshold parameter. Setting threshold to 200 causes image to load 200 pixels before it appears on viewport."
