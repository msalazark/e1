COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Para procesar las solicitudes de información, dicha información del usuario debe ser almacenada con fines de registro de auditoría. El sistema de solicitudes está basado en una dirección de correo electrónico que será usada para enlazar la solicitud a un usuario existente en el sitio web, si es posible."
; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Un administrador de [URL] creó una solicitud para exportar información personal relacionada con su dirección de correo electrónico. Como medida de seguridad, ud. debe confirmar que es una solicitud válida para su información personal de este sitio web.\n\nPara confirmar esta solicitud, ud. puede:\n\n1. Visitar el siguiente enlace: [TOKENURL]\n\n2. Copiar el token que está a continuación, visitar el enlace proporcionado, y pegar el token en el formulario que encontrará ahí.\nEnlace: [FORMURL]\nToken: [TOKEN]\n\nTenga en cuenta que este token es válido durante 24 horas desde el momento que este mensaje fue enviado."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Un administrador de [URL] creó una solicitud para eliminar información personal relacionada con su dirección de correo electrónico. Como medida de seguridad, ud. debe confirmar que es una solicitud válida para su información personal de este sitio web.\n\nPara confirmar esta solicitud, ud. puede:\n\n1. Visitar el siguiente enlace: [TOKENURL]\n\n2. Copiar el token que está a continuación, visitar el enlace proporcionado, y pegar el token en el formulario que encontrará ahí.\nEnlace: [FORMURL]\nToken: [TOKEN]\n\nTenga en cuenta que este token es válido durante 24 horas desde el momento que este mensaje fue enviado."
