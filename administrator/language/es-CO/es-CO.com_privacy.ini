COM_PRIVACY_POSTINSTALL_BODY="<p>Con el lanzamiento de GPDR para los ciudadanos de la Unión Europea, además de otras leyes y regulaciones similares en otras partes del mundo, es probable que necesite solicitar consentimiento antes de almacenar cualquier tipo de <strong>información personal</strong> de un usuario.</p><p>Joomla 3.9 trae nuevas funcionalidades para ayudar en la creación de las políticas de privacidad del sitio y para almacenar los consentimientos de los usuarios. Adicionalmente, un flujo de trabajo le ayuda a administrar las solicitudes de información de usuario, tales como eliminar sus datos personales de su sitio web.</p><p>Para más información, visite la <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>documentación de privacidad</a>.</p>"
