COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Cuando una conexión a internet está disponible, un sitio web hecho en Joomla intentará comunicarse con los servidores de joomla.org con varios fines:<ul><li>Verificar actualizaciones de Joomla</li><li>Mostrar pantallas de ayoda para las extensiones incluidas por Joomla</li><li>Utilizar el servicio opcional de instalar extensiones desde web</li><li>Recolectar estadísticas (opcional)</li></ul>Como toda solicitud HTTP, la dirección IP de su servidor será transmitida como parte de la solicitud. Para más información sobre como Joomla procesa los datos en sus servidores, por favor revise nuestra <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">política de privacidad</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="El sistema de registro de Joomla almacena la dirección IP del visitante, lo cual genera un mensaje que se escribe en los archivos de registro. Estos archivos de registro son utilizados para almacenar la actividad en un sitio web Joomla, incluyendo información relacionada con las actualizaciones de Joomla, intentos fallidos de inicio de sesión, errores desconocidos, e información de desarrollo como el uso de API obsoletos. El formato de estos archivos de registro puede ser personalizado por una extensión, además ud. puede descargar y revisar los archivos de registro de su sitio web, los cuales pueden ser encontrados en `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Todas las solicitudes que se hacen a un sitio web Joomla, inician una sesión que almacena la dirección IP en los datos de la sesión y crea una cookie de sesión en el navegador del usuario. La dirección IP se utiliza como medida de seguridad para ayudar a proteger contra posibles ataques a la sesión y dicha información se borra cuando la sesión expira y sus datos se eliminan. El nombre de la cookie de sesión está basado en un algoritmo generado aleatoriamente y no tiene un identificador constante. La cookie de sesión se destruye cuando la sesión expira o cuando el usuario cierra su navegador."
