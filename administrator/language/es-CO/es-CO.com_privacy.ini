COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="La información que encuentra aquí es recibida desde extensiones que reportan por medio de sus funciones relacionadas con privacidad. Esta información está dirigida a los dueños de cada sitio web para que conozcan lo que hacen las extensiones en términos de privacidad y así puedan organizar sus políticas de sitio, como la política de privacidad. Para que la información aparezca aquí, la extensión debe soportar y utilizar el sistema de reportes de Joomla, por lo cual este listado no necesariamente está completo y lo invitamos a que consulte si las extensioens que tiene instaladas soportan o no esta funcionalidad."
