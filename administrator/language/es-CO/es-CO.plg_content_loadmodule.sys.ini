PLG_CONTENT_LOADMODULE="Contenido - Cargar módulos"
PLG_LOADMODULE_XML_DESCRIPTION="Este plugin carga un módulo dentro del contenido utilizando su ID, sintaxis: {loadmoduleid 1} o utilizando la posición del módulo, sintaxis: {loadposition user1} o por el nombre del módulo, sintaxis: {loadmodule mod_login}. Opcionalmente puede especificar el estilo de módulo y un título de módulo específico en loadmodule, sintaxis: {loadmodule mod_login,module title,style}."
